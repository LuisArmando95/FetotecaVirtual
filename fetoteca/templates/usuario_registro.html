{% extends 'base.html' %}
{% block contenido %}
	<div class="col-md-12">
		<div class="row box">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" method="post">
				{% csrf_token %}
					<h2>Datos para el registro</h2>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
			                    <input type="text" name="firstname"  class="form-control input-lg" placeholder="Nombre(s)" tabindex="1" required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="lastname" class="form-control input-lg" placeholder="Apellido(s)" tabindex="2" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<select class="form-control input-lg" name="sexo" tabindex="3" required>
									<option value="" selected disabled>Sexo</option>
									<option value="h">Masculino</option>
									<option value="m">Femenino</option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="username" class="form-control input-lg" placeholder="Usuario (nick)" tabindex="4" required>
							</div>
						</div>
					</div>

					


					<div class="form-group">
						<input type="email" name="email" class="form-control input-lg" placeholder="Correo Electrónico" tabindex="5" required>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="password" type="password" name="password" class="form-control input-lg" placeholder="Contraseña"  tabindex="6" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="La contraseña debe tener mínimo 8 caracteres, al menos una letra mayúscula, una minúscula y un digito o caracter especial." required>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="confirm_password" type="password" name="password_confirmation" class="form-control input-lg" placeholder="Confirmar contraseña" tabindex="7" required>
								<script type="text/javascript">
									var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

										function validatePassword(){
 											if(password.value != confirm_password.value) {confirm_password.setCustomValidity("Las contraseñas no coinciden.");
  											} else {confirm_password.setCustomValidity('');
  											}
										}

										password.onchange = validatePassword;
										confirm_password.onkeyup = validatePassword;
								</script>
							</div>
						</div>
					</div>

					
					<hr class="colorgraph">

					<div class="row">
						<p class="text-center">
							<a type="button" class="btn btn-primary pull-left" href="javascript:history.back(-1);" title="Ir la página anterior">Regresar</a>
					
							<button class="btn btn-primary pull-right" tabindex="7" type="submit" title="Registrar nuevo usuario"><i class="fa fa-sign-up"></i> Registrar</button>
		                </p>
					</div>
				</form>
			</div>
		</div>
	</div>

  
{% endblock %}
