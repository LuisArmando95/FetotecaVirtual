{% extends 'base.html' %}
{% block contenido %}
	<div class="col-md-12">
		<div class="row box">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" method="post">
				{% csrf_token %}
					<h2>Cambiar Correo Electronico</h2>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<h4>Correo Actual:<a name="prueba"> {{ user.email }}</a></h4>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control input-lg" placeholder=" Nuevo Correo Electrónico" tabindex="5">
					</div>

					
					<hr class="colorgraph">

					<div class="row">
						<p class="text-center">
							<button class="btn btn-primary " tabindex="7" type="submit" title="Guardar cambios"><i class="fa fa-sign-up"></i> Guardar Cambios</button>
		                </p>
					</div>
					<div class="row">
						<p class="text-center">
							<a type="button" class="btn btn-primary " href="javascript:history.back(-1);" title="Ir la página anterior">Regresar</a>
						</p>
					</div>
					
				</form>
			</div>
		</div>
	</div>

  
{% endblock %}
